{% extends 'base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="id_name">Название продукта:</label>
    {{ form.name }}

    <label for="id_sort_name">Сорт продукта:</label>
    {{ form.sort_name }}

    <label for="id_description">Описание:</label>
    {{ form.description }}

    <label for="id_image">Каллории:</label>
    {{ form.calories }}

    <label for="id_image">Белки:</label>
    {{ form.proteins }}

    <label for="id_image">Жиры:</label>
    {{ form.fats }}

    <label for="id_image">Углеводы:</label>
    {{ form.carbohydrates }}

    <label for="id_image">Изображение:</label>
    {{ form.image }}

    <button type="submit">Создать продукт</button>
</form>


{% endblock content%}
